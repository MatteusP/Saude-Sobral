<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--<link rel="stylesheet" href="style.css"> -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            background-image: url("images/bg-login.svg");
            background-repeat: no-repeat;
            height: 100vh;
            background-size: cover;
        }
    </style>
</head>

<body>
    <main>
        <center>
            <div class="container">
                <div class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
                    style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px">
                    <img class="responsive-img" style="width: 250px;" src="Images/logo.png" />
                    <div class="section"><i class="mdi-alert-error red-text"></i></div>
                    <form id="login">
                        <div class="row">
                            <div class="input-field col m12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col m12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Senha</label>
                            </div>
                        </div>
                    </form>
                    <br>
                    <center>
                        <a href="#">
                            <button class="btn waves-effect grey darken-3" onclick="autenticar()">Login</button>
                        </a>
                        <a href="#">
                            <button class="btn waves-effect grey darken-3" onclick="cadastrar()" >Cadastrar</button>
                        </a>
                    </center>
                    <br><br>
                </div>
            </div>
        </center>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script>

        const autenticar = () => {
            let email = $("#email").val()
            let pass = document.querySelector("#password")

            var settings = {
                "url": "http://172.16.34.244:1500/api/user/getAccessToken",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({
                    "email": email,
                    "password": pass.value
                }),
                success: function (response) {
                    //Salva no local storage o valor do token
                    localStorage.setItem('token', response.token);
                    window.location = "formulario.html";
                },
                error : function(error) {
                    console.log('Erro login', error.responseJSON.errors)
                }
        
            };

            $.ajax(settings).done(function (response) {
                console.log(response);
            })
        }
        
        function cadastrar(){
        window.location.href="cadastro.html"
        }
        
    </script>

</body>

</html>
