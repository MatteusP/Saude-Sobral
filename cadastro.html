<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--<link rel="stylesheet" href="style.css"> -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            background-image: url("images/bg-login.svg");
            background-repeat: no-repeat;
            height: 100vh;
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="section"></div>
            <main>
                <center>
                    <div class="container">
                        <div class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
                            style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px">
                            <img class="responsive-img" style="width: 250px;" src="Images/logo.png" />
                            <div class="section"><i class="mdi-alert-error red-text"></i></div>
                            <form onsubmit="cadastraUsuario()">
                                <div class="row">
                                    <div class="input-field col m12">
                                        <input id="name" type="text" class="validate">
                                        <label for="name">Nome</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col m12">
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col m12">
                                        <input id="password" type="password" class="validate">
                                        <label for="password">Senha</label>
                                    </div>
                                </div>
                                <br>
                                <center>
                                    <div class='row'>
                                        <button style="margin-left:65px;" type='submit' name='btn_login'
                                            class='col s6 btn btn-small black white-text  waves-effect z-depth-1 y-depth-1'>Cadastrar</button>
                                    </div>
                                </center>
                            </form>
                        </div>
                    </div>
                </center>
            </main>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

            <script>
                $.ajax({
                    method: "POST",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json",
                    },
                    url: 'http://172.16.34.244:1500/api/user/register',
                    data: $('#form-register').serialize(),
                    beforeSend: console.log(name.value),
                    beforeSend: console.log(email.value),
                    beforeSend: console.log(password.value),
                    complete: console.log('Terminei requisição'),
                    "timeout": 0,
                    "data": JSON.stringify({
                        "name": `${name.value}`,
                        "email": `${email.value}`,
                        "password": `${password.value}`
                    }),
                    success: function (response) {
                        console.log('Resposta registro usuário', response)
                    },
                    error: function (error) {
                        alert('Ocorreu o erro: ' + error)
                    }
                })

            </script>
        </div>
    </div>
</body>

</html>
