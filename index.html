<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>  
    <!--<link rel="stylesheet" href="style.css"> -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            background-image: url("images/bg-login.svg");
            background-repeat: no-repeat;
            height: 100vh;
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="section"></div>
            <main>
                <center>
                    <div class="container">
                        <div class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
                            style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px; solid #EEE;">
                            <!--img class="responsive-img" style="width: 250px;" src="Images/login-card-bg.jpg" /-->
                            <img class="responsive-img" style="width: 250px;" src="Images/logo.png" />
                            <div class="section"></div>
                            <div class="section"></div>

                            <div class="section"><i class="mdi-alert-error red-text"></i></div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type="text" name='username' id='email' required />
                                    <label for='email'>Email</label>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='input-field col m12'>
                                    <input class='validate' type='password' name='password' id='password' required />
                                    <label for='password'>Senha</label>
                                </div>
                                <label style='float: left;'>
                                    
                                    <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
                                    
                                </label>
                            </div>
                            <br />
                            <center>
                                <div class='row'>
                                    <button style="margin-left:65px;" type='submit' name='btn_login'
                                    class='col s6 btn btn-small black white-text  waves-effect z-depth-1 y-depth-1'>Login</button>
                                    
                                </div>
                            </center>

                        </div>
                    </div>
                </center>
            </main>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        </div>
    </div>
</body>

</html>
